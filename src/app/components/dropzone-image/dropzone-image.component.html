
 <div class="dropzone" (dragover)="onDragOver($event)" 
     (drop)="onDrop($event)" (paste)="onPaste($event)">
     @if (imgTemp) {
        <img [src]="imgTemp" alt="" width="100%" height="100%">
        <button class="btn btn-danger" (click)="imgTemp = null">Eliminar</button>
     }
     <p>Arrastra y suelta o pega la imagen (Ctrl+V)</p>
     <input id="image-input" type="file" hidden/>
 </div>
